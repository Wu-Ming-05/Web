<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML From Example(3-1)</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action = "">
        <p>
        Text Input
        </p>
        <input type = "text" placeholder = "Username">
        <br>
        <br>
        <p>
        Password Input
        </p> 
        <input type = "password" placeholder = "Password">
        <br>
        <br>
        <p>
        Radio Buttons
        </p>
        <input type = "radio" name = "sex">Male
        <br>
        <input type = "radio" name = "sex">Femle
        <br>
        <br>
        <p>
        Checkbox
        </p>
        <input type = "checkbox">Coding
        <br>
        <input type = "checkbox">Sports
        <br>
        <input type = "checkbox">Music
        <br>
        <input type = "checkbox">Gaming
        <br>
        <br>
        <p>
        Select Option
        </p>
        <select>
            <option>USA</option>
            <option>Canda</option>
            <option>UK</option>
            <option>Australia</option>
            <option>Germany</option>
            <option>Fance</option>
            <option>Japan</option>
            <option>India</option>
            <option>China</option>
            <option>Brazil</option>
        </select>
        <br>
        <br>
        <p>
        Textarea
        </p>
        <textarea rows = "4" cols = "50" placeholder = "Comments"></textarea>
        <br>
        <br>
        <p>
        Submit and Reset Buttons
        </p>
        <input type = "submit" value = "Submit">
        <input type = "reset" value = "Reset">
    </form>
</body>
</html>
